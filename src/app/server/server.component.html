<div>
    This is Server! {{test}}
</div>

<label></label>

<!-- event binding with passing data -->
<input type="text" (input)="onUpdateServerName($event)" />
<p>{{ serverName }}</p>

<!-- Two Way Data Binding -->
<input type="text" [(ngModel)]="serverName" />


<!-- property binding -->
<button class="btn btn-primary" [disabled]="!allowNewServer"> Submit </button>

<!-- event binding -->
<button class="btn btn-primary" (click)="clicker()"> Clicker </button>


<!-- Directives: structural directives -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    No server created!
</ng-template>

<!-- Directives: attribute directives -->
<!-- ngStyle is attribute Directive -->
<p [ngStyle]="{backgroundColor:getColor()}"
   [ngClass]="{online: serverStatus === 'online'}" > Server </p>
